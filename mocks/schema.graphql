type Query {
  tasks: [Task!]!
  task(id: ID!): Task

  users: [User!]!
  user(id: ID!): User
}

type Task {
  id: ID!
  title: String!
  description: String
  status: TaskStatus!
  priority: TaskPriority!
  createdAt: String!
  updatedAt: String!
  assignedTo: User
}

type User {
  id: ID!
  name: String!
  email: String!
  avatar: String
  tasks: [Task]!
}

enum TaskStatus {
  TODO
  IN_PROGRESS
  DONE
}

enum TaskPriority {
  LOW
  MEDIUM
  HIGH
}
